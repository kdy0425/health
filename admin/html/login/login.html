<script>
//로딩 화면 예제
function showLoading(){
    loading('show');
    //ajax db loading...
    setTimeout(() => {
        //loaded
        loading('hide');
    }, "3000");
}
document.addEventListener("DOMContentLoaded", function() {
    showLoading()
});
</script>
<!-- wrap -->
<div id="layout" class="center login">
	<h1 id="header_h1">환경보건이용권 관리자</h1>
	
	<hr class="hide" />	

    <div class="center_box">
        <div class="center_body">
            <form action="">
                <h2>환경보건이용권 관리자 로그인</h2>
                <div class="form_row size_lg">
                    <div class="form_item">
                        <div class="cnt">
                            <div class="input_group">
                                <div class="input">
                                    <input type="text" id="login_id" placeholder="아이디를 입력하세요.">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="cnt">
                            <div class="input_group">
                                <div class="input">
                                    <input type="password" id="login_password" placeholder="비밀번호를 입력하세요.">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="save_id">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="ck_icon"></span>
                        아이디 저장
                    </label>
                </div>
                <div class="login_btn">
                    <button type="submit">로그인</button>
                </div>
            </form>
        </div>
